<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#14253d" />

    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon-32x32.png" />
    <link rel="stylesheet" type:"text/css" href="/assets/style/style.css" />

    <title>NFT Equilibrium</title>
  </head>
  <body>
    <main>
      <section id="card">

        <div id="card-image"><div id="image">
          <img src="assets/images/image-equilibrium.jpg" alt="Equilibrium image" /></div>
          <div id="hover-image"><img src="assets/images/icon-view.svg" alt="white eye"></div>
        </div>

        <div id="card-info">
          <h2><a href="">Equilibrium #3429</a></h3>
          <br />
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        
        <br />

        <div id="card-count">
         <ul>
            <li class="ethereum"> <img src="/assets/images/icon-ethereum.svg" alt="ethereum"> <p>0.041 ETH</p> </li>
            <li class="clock"> <img src="/assets/images/icon-clock.svg" alt="clock"> <p>3 days left</p> </li>
          </ul>
        </div>

        <div id="border"></div>

        <div id="card-account"> 
          <img src="/assets/images/image-avatar.png" alt="Avatar Picture"> 
          <p>Creation of <a href="">Elison Schreiter</a> </p>
        </div>
        
      </section>
    </main>
  </body>
</html>
